<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Class 4SK2 Voting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="admin.html" class="logo">
                    <i class="fas fa-shield-alt"></i> Admin Panel
                </a>
                <div class="nav-links">
                    <span style="color: white; margin-right: 1rem;" id="welcomeAdmin">
                        <i class="fas fa-user-shield"></i> Admin
                    </span>
                    <a href="results.html" class="btn btn-secondary">
                        <i class="fas fa-chart-bar"></i> Public Results
                    </a>
                    <a href="index.html" class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container admin-dashboard">
        <div class="card">
            <h2 style="margin-bottom: 2rem; color: var(--primary);">
                <i class="fas fa-tachometer-alt"></i> Dashboard Overview
            </h2>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <span class="stat-number">21</span>
                    <span class="stat-label">Contestants</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalVotes">0</span>
                    <span class="stat-label">Total Votes</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="votedUsers">0/0</span>
                    <span class="stat-label">Users Voted</span>
                </div>
                <div class="stat-card" id="votingStatusCard">
                    <span class="stat-number">
                        <i class="fas fa-play"></i>
                    </span>
                    <span class="stat-label">Voting Status</span>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin: 2rem 0; flex-wrap: wrap;">
                <button id="toggleVoting" class="btn btn-success">
                    <i class="fas fa-pause"></i> Voting: Open
                </button>
                <button id="resetVotes" class="btn btn-warning">
                    <i class="fas fa-redo"></i> Reset All Votes
                </button>
                <button id="exportResults" class="btn btn-info">
                    <i class="fas fa-download"></i> Export Results
                </button>
            </div>
        </div>

        <div class="chart-container">
            <h3 style="margin-bottom: 1rem; color: var(--primary);">
                <i class="fas fa-chart-bar"></i> Live Voting Results
            </h3>
            <canvas id="votingChart" width="400" height="200"></canvas>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 1rem; color: var(--primary);">
                <i class="fas fa-users"></i> Contestants & Vote Counts
            </h3>
            <div style="overflow-x: auto;">
                <table class="table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Votes</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Results will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 1rem; color: var(--primary);">
                <i class="fas fa-clock"></i> Recent Votes
            </h3>
            <div id="recentVotes">
                <p style="color: #6b7280; text-align: center; padding: 2rem;">No votes cast yet.</p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
