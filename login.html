<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Class 4SK2 Voting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <i class="fas fa-trophy"></i> 4SK2 Voting
                </a>
                <div class="nav-links">
                    <a href="register.html" class="btn btn-secondary">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="max-width: 450px; margin-top: 2rem;">
        <div class="card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-sign-in-alt" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
                <h2>Welcome Back!</h2>
                <p style="color: #6b7280;">Sign in to your account</p>
            </div>

            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e5e7eb;">
                <p>Don't have an account? 
                    <a href="register.html" style="color: var(--primary); font-weight: bold;">Register here</a>
                </p>
            </div>

            <div class="alert alert-info" style="margin-top: 1rem;">
                <h4 style="margin-bottom: 0.5rem;"><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                <p style="margin: 0; cursor: pointer;" onclick="fillDemo()"><strong>Admin:</strong> admin@4sk2.com / admin123</p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function fillDemo() {
            document.getElementById('email').value = 'admin@4sk2.com';
            document.getElementById('password').value = 'admin123';
        }
    </script>
</body>
</html>
